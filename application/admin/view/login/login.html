<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台登录页面</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" type="text/css" href="__AD__/style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__AD__/style/font-awesome.css">
    <link id="beyond-link" href="__AD__/style/beyond.css" rel="stylesheet">
    <link href="__AD__/style/demo.css" rel="stylesheet">
    <link href="__AD__/style/animate.css" rel="stylesheet">
</head>
<body>
    <div class="login-container animated fadeInDown">
        <form action="" method="post">
            <div class="loginbox bg-white">
                <div class="loginbox-title">SIGN IN</div>
                <div class="loginbox-textbox">
                    <input value="admin" class="form-control" placeholder="name" name="name" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="password" name="password" type="password">
                </div>
                <div class="loginbox-submit">
                    <input class="btn btn-primary btn-block" value="Login" type="submit">
                </div>
            </div>
                <div class="logobox">
                    <p class="text-center">ThinkPHP5.0</p>
                </div>
        </form>
    </div>
    <!-- 引入JS文件 -->
    <script src="__AD__/style/jquery.js"></script>
    <script src="__AD__/style/bootstrap.js"></script>
    <script src="__AD__/style/jquery_002.js"></script>
    <!--Beyond Scripts-->
    <script src="__AD__/style/beyond.js"></script>
</body>
</html>
