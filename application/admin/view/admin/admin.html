<!DOCTYPE html>
<html lang="en">

<head>

    {include file="public/basicLink"}

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {include file="public/header"}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">修改账号密码</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            
                        </div>
                        <div class="panel-body">
                            <form class="horizontal-form" role="form" method="post" action="change">
                                <div class="row">
                                    <div class="form-group col-lg-3">
                                        <label>请输入新的管理员账号</label>
                                        <input class="form-control text-muted" name="name"  placeholder="{$name}" type="text" onfocus="this.placeholder='' " onblur="this.placeholder='{$name}' ">
                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                                <div class="row">
                                    <div class="form-group col-lg-3">
                                        <label>请输入新的管理员密码</label>
                                        <input class="form-control" name="password" required="" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-default col-lg-offset-1">修改</button>
                                </div>
                                <!-- /.row (nested) -->
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    
    {include file="public/basicScript"}
</body>

</html>
