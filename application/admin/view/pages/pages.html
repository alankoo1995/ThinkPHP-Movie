<!DOCTYPE html>
<html lang="en">

<head>

    {include file='public/basicLink'}

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {include file='public/header'}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">文章管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                
                                    <tr>
                                        <th>ID</th>
                                        <th>文章标题</th>
                                        <th>摘要</th>
                                        <th>作者</th>
                                        <th>点击数</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {volist name="pagesRes" id="pagesList"}
                                    <tr>
                                        <td>{$pagesList.id}</td>
                                        <td>{$pagesList.title}</td>
                                        <td>{$pagesList.desc}</td>
                                        <td >{$pagesList.author}</td>
                                        <td class="center">{$pagesList.click}</td>
                                        <td class="center">
                                            <a class="btn btn-primary" href="{:url('editUI',array('id'=>$pagesList['id']))}">编辑</a>
                                            <a class="btn btn-primary " href="">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    {include file="public/basicScript"}

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
