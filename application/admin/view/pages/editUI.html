<!DOCTYPE html>
<html lang="en">

<head>

    {include file='public/basicLink'}
    <script src="__AD__/ueditor/ueditor.config.js"></script>
    <script src="__AD__/ueditor/ueditor.all.min.js"></script>
    <script src="__AD__/ueditor/lang/zh-cn/zh-cn.js"></script>


</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {include file='public/header'}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">文章管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="post" action="/admin/pages/edit" enctype="multipart/form-data">
                                        <input type="hidden"  name="id" value="{idNow}">
                                        <div class="form-group">
                                            <label>文章名称</label>
                                            <input class="form-control" name='title'>
                                        </div>
                                        <div class="form-group">
                                            <label>作者</label>
                                            <input class="form-control" name='author'>
                                        </div>
                                        <div class="form-group">
                                            <label>摘要</label>
                                            <textarea class="form-control" rows="2" name='desc'></textarea>
                                        </div>
                                        <div class="form-group" >
                                            <label>文章内容</label>
                                            <textarea id='content' rows="4" name='content'></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>文章缩略图</label>
                                            <input type="file" name='thumb'>
                                        </div>                                  
                                        <button type="submit" class="btn btn-default">提交修改</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    {include file="public/basicScript"}

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
  <!--   <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script> -->
    <script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:700,initialFrameHeight:400});
    </script>

</body>

</html>
